<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slideshow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .slideshow-container {
      position: relative;
      width: 600px;
      height: 400px;
      overflow: hidden;
      border: 5px solid #333;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      width: 300%; /* Adjust according to the number of slides */
      animation: slide 9s infinite;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Animation for the slideshow */
    @keyframes slide {
      0% { transform: translateX(0); }
      33.33% { transform: translateX(0); }
      36.66% { transform: translateX(-100%); }
      66.66% { transform: translateX(-100%); }
      69.99% { transform: translateX(-200%); }
      100% { transform: translateX(-200%); }
    }

    /* Optional: Add captions */
    .caption {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      font-size: 1.2em;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="slides">
      <div class="slide">
        <img src="img1.jpg" alt="Slide 1">
        <div class="caption">This is Slide 1</div>
      </div>
      <div class="slide">
        <img src="img2.jpg" alt="Slide 2">
        <div class="caption">This is Slide 2</div>
      </div>
      <div class="slide">
        <img src="img3.jpg" alt="Slide 3">
        <div class="caption">This is Slide 3</div>
      </div>
    </div>
  </div>
</body>
</html>
